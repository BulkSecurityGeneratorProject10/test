
<div>
    <h2><span>Contact</span> {{vm.contact.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nom</span></dt>
        <dd>
            <span>{{vm.contact.nom}}</span>
        </dd>
        <dt><span>Prenom</span></dt>
        <dd>
            <span>{{vm.contact.prenom}}</span>
        </dd>
        <dt><span>Numero</span></dt>
        <dd>
            <span>{{vm.contact.numero}}</span>
        </dd>
        <dt><span>Mail</span></dt>
        <dd>
            <span>{{vm.contact.mail}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="contact-detail.edit({id:vm.contact.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
